<!DOCTYPE html>
<html>

<head>
  <title>AI-Powered Search</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/style.css">
</head>

<body>
  <div class="container">
    <h1 class="text-center mt-5">AI-Powered Search</h1>
    <div class="search-box">
      <input type="text" class="form-control" id="search-input"
        placeholder="Ask your question or type your search query">
      <button class="btn btn-primary" id="search-btn">Search with AI</button>
    </div>
    <div class="results-container" id="processed-data">
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="../static/script.js"></script>
</body>

</html>
